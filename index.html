<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container flex_column">
    <div class="display">
      <div class="display_text">0000000000</div>
    </div>
    <div class="pad flex_row">
      <div class="numbers flex_row">
      <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">0</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">00</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">.</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">1</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">2</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">3</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">4</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">5</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">6</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">7</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">8</div>
          </div>
        </div>
        <div class="button_container number">
          <div class="button_outside">
            <div class="button_inside">9</div>
          </div>
        </div>
      </div>
      <div class="side flex_column">
        <div class="operators flex_row">
          <div class="operator flex_row">*</div>
          <div class="operator flex_row">/</div>
          <div class="operator flex_row">-</div>
          <div class="operator flex_row">+</div>
        </div>
        <div class="long_buttons flex_row">
          <div class="button_container long_button">
            <div class="button_outside">
              <div class="button_inside">=</div>
            </div>
          </div>
          <div class="button_container long_button">
            <div class="button_outside">
              <div class="button_inside">AC</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
