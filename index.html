<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container flex-column">
    <div class="display">
      <div class="display-text">0000000000</div>
    </div>
    <div class="pad flex-row">
      <div class="numbers flex-row">
      <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">0</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">00</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">.</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">1</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">2</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">3</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">4</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">5</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">6</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">7</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">8</div>
          </div>
        </div>
        <div class="button-container number">
          <div class="button-outside">
            <div class="button-inside">9</div>
          </div>
        </div>
      </div>
      <div class="side flex-column">
        <div class="operators flex-row">
          <div class="operator flex-row">*</div>
          <div class="operator flex-row">/</div>
          <div class="operator flex-row">-</div>
          <div class="operator flex-row">+</div>
        </div>
        <div class="long-buttons flex-row">
          <div class="button-container long-button">
            <div class="button-outside">
              <div class="button-inside">=</div>
            </div>
          </div>
          <div class="button-container long-button">
            <div class="button-outside">
              <div class="button-inside">AC</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
